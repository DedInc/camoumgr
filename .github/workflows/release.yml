name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install pyinstaller rich camoufox

      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Install UPX (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install upx

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install upx -y
        shell: powershell

      # ------------------------------
      #         BUILD
      # ------------------------------

      - name: Build Executable
        run: |
          pyinstaller --clean --noconfirm --onefile cmngr.py
        shell: bash

      # ------------------------------
      #         PACK WITH UPX
      # ------------------------------

      - name: UPX Compress (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          if command -v upx >/dev/null 2>&1; then
            upx --best --lzma dist/cmngr || true
          fi

      - name: UPX Compress (Windows, force)
        if: runner.os == 'Windows'
        run: |
          if (Get-Command upx -ErrorAction SilentlyContinue) {
            & upx --force --best --lzma dist\cmngr.exe
          }
        shell: powershell

      # ------------------------------
      #         PACKAGE ARTIFACT
      # ------------------------------

      - name: Package Linux
        if: runner.os == 'Linux'
        run: |
          tar -czvf cmngr-linux.tar.gz -C dist cmngr

      - name: Package macOS
        if: runner.os == 'macOS'
        run: |
          tar -czvf cmngr-macos.tar.gz -C dist cmngr

      - name: Package Windows
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path dist\cmngr.exe -DestinationPath cmngr-windows.zip -Force
        shell: powershell

      # ------------------------------
      #         UPLOAD ARTIFACTS
      # ------------------------------

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-build
          path: |
            *.zip
            *.tar.gz

  # ------------------------------
  #         CREATE RELEASE
  # ------------------------------

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
        if: startsWith(github.ref, 'refs/tags/')
