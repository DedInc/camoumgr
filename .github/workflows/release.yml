name: Build & Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Optional: Install UPX on Ubuntu only (Linux compression)
      - name: Install UPX (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y upx

      - name: Build with PyInstaller
        run: |
          mkdir -p dist
          # Adjust this to your real entrypoint:
          pyinstaller --onefile cmngr.py
        shell: bash

      - name: (Optional) Compress binary with UPX on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -f "dist/cmngr" ]; then
            upx --best dist/cmngr
          fi
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/cmngr.exe artifacts/cmngr_windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp dist/cmngr artifacts/cmngr_macos
          else
            cp dist/cmngr artifacts/cmngr_linux
          fi
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: artifacts/**