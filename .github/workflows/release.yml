name: Build & Release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag to release (e.g. v1.0.0)'
        required: true

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller upx-python

      - name: Build with PyInstaller
        run: |
          mkdir -p dist
          pyinstaller --onefile your_script.py
          if [ -f "dist/your_script" ]; then
            upx --best dist/your_script
          fi
        shell: bash

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp dist/your_script.exe artifacts/your_script_windows.exe
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp dist/your_script artifacts/your_script_macos
          else
            cp dist/your_script artifacts/your_script_linux
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}
          path: artifacts/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: artifacts/*
